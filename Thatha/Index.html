<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produto final de Front End</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="header">
        <img class="aladin" src="imgs/logo.png" alt="Logo">
          <div class="HomeSobre">
            <p> Home |  Sobre </p>
          </div>        
    </div>
    <div class="banner">
        <img class="banner1" src="imgs/logo.png" alt="img1">
        <img class="banner2" src="imgs/logo.png" alt="img2">
        <img class="banner3" src="imgs/logo.png" alt="img3">
    </div>
    <section class="products">
        <div class="product">
            <img src="imgs/product1.jpg" alt="Produto 1">
            <h3>Produto 1</h3>
            <p>Preço: R$ 99,99</p>
            <button>Comprar</button>
        </div>
        <div class="product">
            <img src="imgs/product2.jpg" alt="Produto 2">
            <h3>Produto 2</h3>
            <p>Preço: R$ 79,99</p>
            <button>Comprar</button>
        </div>
        <div class="product">
            <img src="imgs/product3.jpg" alt="Produto 3">
            <h3>Produto 3</h3>
            <p>Preço: R$ 129,99</p>
            <button>Comprar</button>
        </div>
    </section>
    <footer>
        <div class="footer-section">
            <h2>Sobre</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
        <div class="footer-section">
            <h2>Mapa</h2>
            <!-- Coloque seu código para incorporar um mapa aqui -->
        </div>
        <div class="footer-section">
            <h2>Cadastre-se</h2>
            <form>
                <input type="text" placeholder="Nome">
                <input type="email" placeholder="E-mail">
                <button>Cadastrar</button>
            </form>
        </div>
    </footer>

</body>
</html>
